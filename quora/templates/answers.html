{% extends "base.html" %}
{% block content %}
<div class="mb-6 max-w-screen-xl mx-auto block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 mt-4">
    <label for="answer-content" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Add answer</label>
    <input type="text" id="answer-content" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
     focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
     dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300
    font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700
    focus:outline-none dark:focus:ring-blue-800 mt-4" id="add-answer">Submit</button>
</div>
<div id="answers"></div>

{% load static %}
<script>
    let questionId = {{ question_id }};
</script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="{% static "js/answers.js" %}"></script>
<script type="text/javascript" src="{% static "js/add_answers.js" %}"></script>

{% endblock %}
